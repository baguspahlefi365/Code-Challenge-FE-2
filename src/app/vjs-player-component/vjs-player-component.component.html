<video
  #target
  class="video-js"
  controls
  muted
  playsinline
  preload="none"
></video>

<div class="d-flex justify-content-center">
  <a (click)="playVideo()" class="custom-button mx-2">
    <i class="bi bi-play-fill"></i>
  </a>
  <a (click)="resetVideo()" class="custom-button mx-2">
    <i class="bi bi-arrow-counterclockwise"></i>
  </a>
</div>
